<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <iframe style="display: none" src="/s"></iframe>
    <link rel="icon" href="/static/favicon.ico">

    <title>{%block title%}{%endblock%}</title>

        <!-- Bootstrap core CSS -->
        <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static',filename='css/oauth_style.css') }}" rel="stylesheet">

        <!-- TODC Bootstrap core CSS -->
        <link href="{{ url_for('static',filename='css/todc-bootstrap.min.css') }}" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="{{ url_for('static',filename='css/signin.css') }}" rel="stylesheet">

        <script src="{{ url_for('static',filename='js/ie10-viewport-bug-workaround.js') }}"></script>
        <script src="{{ url_for('static',filename='js/ie-emulation-modes-warning.js') }}"></script>
        <script src="//cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning text-center" style="max-width: 600px;margin:0 auto;">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{message}}
        </div>
    {% endfor %}
{% block content %}
{% endblock %}

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

</body>
</html>
